<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="{{ url_for('add') }}" method="POST">
        <label>Book Name</label>
        <input type="text" name="title" placeholder="Type book title">
        <label>Book Author</label>
        <input type="text" name="author" placeholder="Type book author">
        <label>Rating</label>
        <input type="text" name="rating" placeholder="Type your rating">
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
